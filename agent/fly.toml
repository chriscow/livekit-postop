# fly.toml app configuration file generated for postop on 2025-08-15T07:53:37-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'postop'
primary_region = 'iad'
kill_timeout = '5m0s'

[build]
  dockerfile = 'Dockerfile'
  ignorefile = '.dockerignore'

[deploy]
  strategy = 'rolling'

[env]
  PYTHONUNBUFFERED = '1'

[http_service]
  internal_port = 8081
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = 'tcp'
  internal_port = 8081

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[checks]
  [checks.healthcheck]
    port = 8081
    type = 'http'
    interval = '10s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
