[tool:pytest]
# Pytest configuration for PostOp AI scheduling system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (may require Redis)
    slow: marks tests as slow running
    unit: marks tests as unit tests (default)

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum coverage for tests
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
collect_ignore =
    setup.py